<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
<body>
<div class="container">
<h1 class="display-3">{{ region.region_candidato }}</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'elecciones:votar' region.id %}" method="post">
{% csrf_token %}
{% for candidato in region.candidato_set.all %}
    <input type="radio" name="candidato"  id="candidato{{ forloop.counter }}" value="{{ candidato.id }}" >
    <label for="candidato{{ forloop.counter }}">{{  candidato.info_candidato }}</label>
{% endfor %}
<input type="submit" value="Votar">
</form>
<br/>
<a href="{% url 'elecciones:index' %}">Indice de regiones</a>
</div>
</body>
